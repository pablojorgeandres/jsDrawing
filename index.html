<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="setCanvasSize();" onresize="setCanvasSize();" >
    <div class="content">
        <div class="canvas">
            <h1>Dibuja con tu mouse:</h1>
            <canvas id="area_de_dibujo"></canvas>        
        </div>
        <div class="tools-container">
            <div class="tools">
                <div class="color">
                    <p>Color:</p>
                    <input type="color" name="color" id="color" onchange="getColor();">
                    <img src="images/palette.png" alt="" id="palette">
                </div>
                <div class="thick">
                    <p>Thickness:</p>
                    <ul class="icons">
                        <li>
                            <a href="#" onclick="getThikness(1);"> 
                                <img src="images/pen.png" alt="Thinner: 1" >
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(2);"> 
                                <img src="images/pencil.png" alt="" srcset="">
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(8);"> 
                                <img src="images/marker.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(15);"> 
                                <img src="images/brush.png" alt=""> 
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(25);"> 
                                <img src="images/bigBrush.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(50);"> 
                                <img src="images/aerosol.png" alt="">
                            </a>
                        </li>
                        <li>
                            <p>Erase:</p>
                            <a href="#" onclick="eraser();"> 
                                <img src="images/eraser.png" alt="">
                            </a>
                        </li>
                        <li>
                            <p>Opacity:</p>
                            <select name="opacity" id="opacity" onchange="getOpacity();"> 
                                <option value="1">5</option>
                                <option value="0.9">4</option>
                                <option value="0.7">3</option>
                                <option value="0.5">2</option>
                                <option value="0.3">1</option>
                            </select>
                        </li>
                        <li>
                            <button id="clear-all" onclick="clearAll();">Clear All</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
