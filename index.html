<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dibujando con flechas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }
        p {
            margin: 5px;
        }
        .thick p {
            margin: 12px 0;
        }
        .thick > ul > li:nth-child(7) > p {
            margin: 10px 0 5px;
        }
        .thick > ul > li:nth-child(8) > p {
            margin: 10px 0 3px;
        }
        .thick > ul > li:nth-child(9) {
            margin: 15px 0;
        }
        .content {
            display: flex;
            flex-flow: row;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            border: 1px solid black;
        }
        .canvas {
            flex: 0 1 65%;
            margin: 0 2em;
        }
        .tools {
            text-align: center;
            padding: 1%;
            margin: 4em 0;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        ul li {
            text-decoration: none;
            list-style: none;
        }
        ul.thick img{
            width: 50px;
            height: auto;
        }
        #color {
            display: block;
            position: fixed;
            opacity: 0;
            margin: 0 17px;
            height: 50px;
        }
        #palette {
            width: 50px;
        }
        .thick ul > li > a > img {
            width: 40px;
            height: auto;
        }
        @media screen and (min-width: 1080px){
            .canvas {
                flex: 0 1 65%;
                text-align: right;
            }
            .canvas h1 {
                width: 100%;
                text-align: center;
            }
            .tools-container {
                flex: 1 0 30%;
                text-align: left;
            }
            .tools {
                padding: 0 2em;
                max-width: 80px;
            }
        }
        @media screen and (min-width: 970px) and (max-width: 1079px) {
            .canvas {
                flex: 0 1 65%;
                text-align: right;
            }
            .canvas h1 {
                width: 100%;
                text-align: center;
            }
            .tools-container {
                flex: 1 0 30%;
                text-align: left;
            }
            .tools {
                padding: 0 2em;
                max-width: 80px;
            }
        }
        @media screen and (min-width: 700px) and (max-width: 969px){
            .canvas {
                flex: 1 1 60%;
                text-align: right;
            }
            .canvas h1 {
                width: 100%;
                text-align: center;
            }
            .tools-container {
                flex: 0 0 25%;
                text-align: left;
            }
            .tools {
                padding: 0 2em;
                max-width: 80px;
            }
        }
        @media screen and (min-width: 400px) and (max-width: 699px){
            .content {
                flex-flow: column;
            }
            .canvas {
                flex: 1 1 100%;
                text-align: center;
            }
            .canvas h1 {
                width: 100%;
                text-align: center;
            }
            .tools-container {
                flex: 1 1 100%;
                margin: 0 0 0 6%;
                padding: 2em;
            }
            .tools {
                padding: 0;
                display: flex;
                flex-direction: row;
                margin: 0;
            }
            ul {
                padding: 0;
                margin: 0;
                display: flex;
                width: 126%;
                justify-content: space-evenly;
                align-items: center;
            }
            p {
                display: none;
            }
        }
        @media screen and (max-width: 600px){
            .tools-container {
                margin: 0;
            }
            .tools {
                margin: 0;
            }
        }
    </style>
</head>
<body onload="setCanvasSize();" onresize="setCanvasSize();" >
    <div class="content">
        <div class="canvas">
            <h1>Dibuja con tu mouse:</h1>
            <canvas id="area_de_dibujo"></canvas>        
        </div>
        <div class="tools-container">
            <div class="tools">
                <div class="color">
                    <p>Color:</p>
                    <input type="color" name="color" id="color" onchange="getColor();">
                    <img src="images/palette.png" alt="" id="palette">
                </div>
                <div class="thick">
                    <p>Thickness:</p>
                    <ul class="icons">
                        <li>
                            <a href="#" value="1" onclick="getThikness(1);"> 
                                <img src="images/pen.png" alt="Thinner: 1" >
                            </a>
                        </li>
                        <li>
                            <a href="#" value="1" onclick="getThikness(2);"> 
                                <img src="images/pencil.png" alt="" srcset="">
                            </a>
                        </li>
                        <li>
                            <a href="#" value="1" onclick="getThikness(4);"> 
                                <img src="images/marker.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#" value="1" onclick="getThikness(6);"> 
                                <img src="images/brush.png" alt=""> 
                            </a>
                        </li>
                        <li>
                            <a href="#" value="1" onclick="getThikness(15);"> 
                                <img src="images/bigBrush.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#" value="1" onclick="getThikness(20);"> 
                                <img src="images/aerosol.png" alt="">
                            </a>
                        </li>
                        <li>
                            <p>Erase:</p>
                            <a href="#" value="1" onclick="eraser();"> 
                                <img src="images/eraser.png" alt="">
                            </a>
                        </li>
                        <li>
                            <p>Opacity:</p>
                            <select name="opacity" id="opacity" onchange="getOpacity();"> 
                                <option value="1">5</option>
                                <option value="0.9">4</option>
                                <option value="0.7">3</option>
                                <option value="0.5">2</option>
                                <option value="0.3">1</option>
                            </select>
                        </li>
                        <li>
                            <button id="clear-all" onclick="clearAll();">Clear All</button>
                        </li>
                    </ul>
                </div>
                <div class="delete"></div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
