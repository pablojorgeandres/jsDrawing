<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing</title>
</head>
<body onresize="setCanvasSize();">
    <div class="content">
        <div class="canvas">
            <h1 id="title" >Drawing Table:</h1>
            <canvas id="area_de_dibujo"></canvas>        
        </div>
        <div class="tools-container">
            <div class="tools">
                <div class="color">
                    <p>Color:</p>
                    <input type="color" name="color" id="color" onchange="getColor('color');">
                    <img src="images/palette.png" alt="" id="palette">
                    <select name="colorSelect" id="colorSelect" onchange="getColor('colorSelect');">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <option value="DarkRed">DarkRed</option>
                        <option value="pink">Pink</option>
                        <option value="HotPink">HotPink</option>
                        <option value="Aqua">Aqua</option>
                        <option value="CornflowerBlue">CornflowerBlue</option>
                        <option value="blue">Blue</option>
                        <option value="BlueViolet">Blue Violet</option>
                        <option value="brown">Brown</option>
                        <option value="orange">Orange</option>
                        <option value="OrangeRed">OrangeRed</option>
                        <option value="Lime">Lime</option>
                        <option value="green">Green</option>
                        <option value="DarkGreen">DarkGreen</option>
                        <option value="DarkOliveGreen">DarkOliveGreen</option>
                        <option value="Chartreuse">Chartreuse</option>
                        <option value="yellow">Yellow</option>
                        <option value="grey">Grey</option>
                    </select>
                </div>
                <div class="thick">
                    <p>Thickness:</p>
                    <ul class="icons">
                        <li>
                            <a href="#" onclick="getThikness(1);"> 
                                <img src="images/pen.png" alt="Thinner: 1" >
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(2);"> 
                                <img src="images/pencil.png" alt="" srcset="">
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(8);"> 
                                <img src="images/marker.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(15);"> 
                                <img src="images/brush.png" alt=""> 
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(25);"> 
                                <img src="images/bigBrush.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="getThikness(50);"> 
                                <img src="images/aerosol.png" alt="">
                            </a>
                        </li>
                        <li>
                            <p>Erase:</p>
                            <a href="#" onclick="eraser();"> 
                                <img src="images/eraser.png" alt="">
                            </a>
                        </li>
                        <li>
                            <p>Opacity:</p>
                            <select name="opacity" id="opacity" onchange="getOpacity();"> 
                                <option value="1">5</option>
                                <option value="0.9">4</option>
                                <option value="0.7">3</option>
                                <option value="0.5">2</option>
                                <option value="0.3">1</option>
                            </select>
                        </li>
                        <li>
                            <button id="clear-all" onclick="clearAll();">Clear All</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tools-toogle">
            <img src="images/compass.png" alt="">
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
