<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dibujando con flechas</title>
    <style>
        body{
            padding: 2em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .content {
            display: flex;
            flex-flow: row;
        }
        /* .canvas {
        } */
        canvas {
            border: 1px solid black;
            /* width: 40vw;
            height: 80vh; */
        }
        .tools {
            text-align: center;
            padding: 1%;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        ul li {
            text-decoration: none;
            list-style: none;
        }
        ul.thick img{
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="canvas">
            <h1>Dibuja con tu mouse:</h1>
            <canvas width="500" height="500" id="area_de_dibujo"></canvas>        
        </div>
        <div class="tools">
            <div class="color">
                <p>Color:</p>
                <input type="color" name="color" id="color" onchange="getColor();">
            </div>
            <div class="thick">
                <p>Thickness:</p>
                <ul class="icons">
                    <li>
                        <a href="#" value="1" onclick="getThikness(1);"> 
                            <img src="images/pen.png" alt="Thinner: 1" >
                        </a>
                    </li>
                    <li>
                        <a href="#" value="1" onclick="getThikness(2);"> 
                            <img src="images/pencil.png" alt="" srcset="">
                        </a>
                    </li>
                    <li>
                        <a href="#" value="1" onclick="getThikness(3);"> 
                            <img src="images/marker.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" value="1" onclick="getThikness(4);"> 
                            <img src="images/brush.png" alt=""> 
                        </a>
                    </li>
                    <li>
                        <a href="#" value="1" onclick="getThikness(5);"> 
                            <img src="images/bigBrush.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" value="1" onclick="getThikness(6);"> 
                            <img src="images/aerosol.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" value="1" onclick="eraser();"> 
                            <img src="images/eraser.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="delete"></div>
            <div class="clear"></div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
